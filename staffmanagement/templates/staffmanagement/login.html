{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; URL='/staffmanagement/date'">
{% else %}
<center>
<div id="login-box">
	<form method='POST'>
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value ="Login">
	</form>
</div>
</center>
{% endif %}
{% endblock%}
